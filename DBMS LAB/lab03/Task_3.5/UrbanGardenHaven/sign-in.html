    <!-- ======= NAVBAR ======= -->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <main class="form-signin w-100 m-auto" style="margin-top: 5rem !important;">
      <form>
        <h1 class="h3 mb-3 fw-normal text-center">Welcome Back</h1>

        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>

        <button class="btn btn-success w-100 py-2" type="submit">Sign in</button>
        <p class="mt-4 text-center text-muted">&copy; 2025 Urban Garden Haven</p>
      </form>
    </main>

    <!-- Bootstrap Bundle with Popper -->
